<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Thank you, {{ name }}.</h1>
    <h2>{{ message }}</h2>
    <img src="/static/{{ chart }}" alt="Response Chart" width="400">
    <h3>Your Responses:</h3>
    <ul>
        {% for i in range(questions|length) %}
            <li><strong>Q{{ i+1 }}:</strong> {{ questions[i].q }}<br>
            <em>Your answer:</em> {{ answers[i] }}</li><br>
        {% endfor %}
    </ul>
    <a href="/">Take Again</a>
</div>
</body>
</html>
